
﻿<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=DM+Serif+Display:ital@0;1&family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="valentine-confession/css/valentine-confession.css">
    <!--音乐播放器-->
    <link rel="stylesheet" href="musicPlayer/font/iconfont.css">
    <link rel="stylesheet" href="musicPlayer/css/style.css">

    <title>爱是尊重</title>

    <script src="musicPlayer/js/jquery-3.4.1.min.js"></script>
    <script src="valentine-confession/js/jquery.js"></script>
    <script src="valentine-confession/js/jquery2.1.js"></script>
    <script defer src="valentine-confession/js/valentine-confession.js"></script>
    <script src="musicPlayer/js/musicPlayer.js"></script>
</head>
<body>
    <div class="container">
        <div id="player">
            <!-- 歌曲信息模块 -->
            <div id="player-content1">
                <!-- 歌曲名 -->
                <div class="music-name"></div>
                <!-- 歌手名 -->
                <div class="artist-name"></div>
                <!-- 歌曲时间 -->
                <div class="time">
                    <!-- 当前播放的时间 -->
                    <div class="current-time"></div>
                    <!-- 歌曲总时长 -->
                    <div class="total-time"></div>
                </div>
                <!-- 进度条 -->
                <div id="s-area">
                    <!-- 鼠标移动到进度条上，显示的时间信息 -->
                    <div id="ins-time"></div>
                    <!-- 鼠标移动到进度条上，进度条变暗部分-->
                    <div id="s-hover"></div>
                    <!-- 表示当前歌曲播放进度的蓝色进度条 -->
                    <div id="seek-bar"></div>
                </div>
            </div>

            <!-- 控制模块 -->
            <div id="player-content2">
                <!-- 左侧歌曲封面旋转模块 -->
                <div class="music-imgs">
                    <!-- 封面图 -->
                    <div class="img"></div>
                    <!-- 歌曲缓冲时的提示文字 -->
                    <div id="buffer-box">缓冲…</div>
                </div>
                <!-- 右侧歌曲操作模块 -->
                <div class="player-controls">
                    <!-- 上一首按钮 -->
                    <div class="btn prev iconfont">&#xe603;</div>
                    <!-- 暂停/播放 按钮 -->
                    <div class="btn play-pause icon-jiediankaishi iconfont" ></div>
                    <!-- 下一首按钮 -->
                    <div class="btn next iconfont">&#xe602;</div>
                </div>
            </div>
        </div>

        <!--信-->
        <!--<p class="instruction">Click the heart!></p>-->
        <label>
            <div class="heart">
                <img src="valentine-confession/img/Love_Heart_SVG.svg"></img>
            </div>
            <input id="messageState" type="checkbox" style="display:none" />
        </label>
        <div class="message">
                <p>
                    <br>
                    <span>
                        &emsp; 
 祝你幸福。
                    </span>
                          
                    <br><br>
                    <span>
                        &emsp; 



                </p>
            <br>
            <div class="sincere">
            </div>
        </div>
    </div>



</body>
</html>
